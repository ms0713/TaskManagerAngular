<h1>Projects</h1>
<div class="row">
  <div class="col-8 mx-auto">
    
    <div class="form-group form-row">
      <label for="drpSearchBy" class="col-form-label col-3">Search:</label>
      <div class="col-9">
        <select
          class="form-control"
          id="drpSearchBy"
          name="SearchBy"
          [(ngModel)]="searchBy"
        >
          <option value="Id">Project ID</option>
          <option value="Name">Project Name</option>
          <option value="DateOfStart">Date of Start</option>
          <option value="TeamSize">Team Size</option>
        </select>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="textSearchText" class="col-form-label col-3">Search:</label>
      <div class="col-9">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="txtSearchText"
            name="SearchText"
            [(ngModel)]="searchText"
          />
          <div class="input-group-append" (click)="onSearchClick()">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
    </div>
  
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newModal">
      Create Project
    </button>
  </div>
  <div class="col-8 mx-auto">
    <table class="table">
      <thead>
        <tr>
          <th>Project ID</th>
          <th>Project Name</th>
          <th>Date of Start</th>
          <th>Team Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects; let i = index">
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.dateOfStart }}</td>
          <td>{{ project.teamSize }}</td>
          <td>
            <button class="btn btn-info" (click)="onEditClick($event,i)" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            <button class="btn btn-info" (click)="onDeleteClick($event,i)" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<form>
  <div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <div class="modal-title">New Project</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="form-group row">
            <label for="txtNewProjectID" class="col-sm-4 col-form-label"
              >Project ID</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="txtNewProjectID"
                style="width: 100px"
                class="form-control"
                placeholder="Project ID"
                name="Id"
                [(ngModel)]="newProject.id"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewProjectName"
                class="form-control"
                placeholder="Project Name"
                name="Name"
                [(ngModel)]="newProject.name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewDateOfStart" class="col-sm-4 col-form-label"
              >Date of Start</label
            >
            <div class="col-sm-8">
              <input
                type="date"
                id="txtNewDateOfStart"
                style="width: 150px"
                class="form-control"
                placeholder="Date of Start"
                name="DateOfStart"
                [(ngModel)]="newProject.dateOfStart"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtTeamSize" class="col-sm-4 col-form-label"
              >Team Size</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="txtTeamSize"
                style="width: 150px"
                class="form-control"
                placeholder="Team Size"
                name="TeamSize"
                [(ngModel)]="newProject.teamSize"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button
            class="btn btn-success"
            data-bs-dismiss="modal"
            (click)="onSaveClick()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>


<form>
  <div class="modal" role="dialog" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <div class="modal-title">Edit Project</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="form-group row">
            <label for="txtEditProjectID" class="col-sm-4 col-form-label"
              >Project ID</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="txtEditProjectID"
                style="width: 100px"
                class="form-control"
                placeholder="Project ID"
                name="Id"
                [(ngModel)]="editProject.id"
                disabled="disabled"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtEditProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtEditProjectName"
                class="form-control"
                placeholder="Project Name"
                name="Name"
                [(ngModel)]="editProject.name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtEditDateOfStart" class="col-sm-4 col-form-label"
              >Date of Start</label
            >
            <div class="col-sm-8">
              <input
                type="date"
                id="txtEditDateOfStart"
                style="width: 150px"
                class="form-control"
                placeholder="Date of Start"
                name="DateOfStart"
                [(ngModel)]="editProject.dateOfStart"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtEditTeamSize" class="col-sm-4 col-form-label"
              >Team Size</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="txtEditTeamSize"
                style="width: 150px"
                class="form-control"
                placeholder="Team Size"
                name="TeamSize"
                [(ngModel)]="editProject.teamSize"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button
            class="btn btn-success"
            data-bs-dismiss="modal"
            (click)="onUpdateClick()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</form>



<form>
  <div class="modal" role="dialog" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <div class="modal-title">Delete Project</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="text-warning">Are you sure to delete this project?</div>

          <div class="form-group row">
            <label for="txtDeleteProjectID" class="col-sm-4 col-form-label"
              >Project ID</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                id="txtDeleteProjectID"
                style="width: 100px"
                class="form-control"
                placeholder="Project ID"
                name="Id"
                [(ngModel)]="deleteProject.id"
                disabled="disabled"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtDeleteProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtDeleteProjectName"
                class="form-control"
                placeholder="Project Name"
                name="Name"
                [(ngModel)]="deleteProject.name"
              />
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button
            class="btn btn-success"
            data-bs-dismiss="modal"
            (click)="onDeleteConfirmClick()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
